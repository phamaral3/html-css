<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>

    <video width="500" controls autoplay loop>
        <source src="Midia/meu-video.mp4" type="video/mp4">
        <source src="Midia/meu-video 2.mkv" type="video/mkv">
        <source src="Midia/meu-video 3.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=O4SmGDL7pUfwhiQw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen autoplay></iframe>

</body>

</html>
